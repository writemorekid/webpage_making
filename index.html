<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your bucket list goals with this interactive progress tracker.">
    <meta name="author" content="Rishabh Kumar">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Bucket List Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bucket List Progress Tracker</h1>
        <div class="progress-bar-container">
            <div id="overall-progress-bar" class="progress-bar"></div>
        </div>

        <!-- Add Item Form -->
        <div class="add-item-form">
            <input type="text" id="new-category-text" placeholder="New Category">
            <input type="text" id="new-item-text" placeholder="New Item">
            <button id="add-item-button">Add Item</button>
        </div>

        <div class="footer">
            <span class="social-label">Social Handles:</span>
            <a class="social-icon" href="Coming Soon.html"><img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook"></a>
            <a class="social-icon" href="Coming Soon.html"><img src="https://img.icons8.com/color/48/000000/twitter.png" alt="Twitter"></a>
            <a class="social-icon" href="https://www.instagram.com/writemorekid/"><img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram"></a>
            <a class="social-icon" href="Coming Soon.html"><img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn"></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
